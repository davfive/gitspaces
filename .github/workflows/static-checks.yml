
name: "00-static-analysis-checks"


on:
  workflow_dispatch: {}
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.13"

permissions:
  contents: read
  security-events: write

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Run static checks (with security)
        uses: ./.github/actions/static-checks
        with:
          no-security: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      - name: Check for Bandit report
        id: bandit_report_check
        run: |
          if [ -f bandit-report.json ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Bandit SAST report (if present)
        if: steps.bandit_report_check.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json