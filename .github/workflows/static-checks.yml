name: "00-static-analysis-checks"

on:
  workflow_dispatch: {}
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.13"

permissions:
  contents: read
  security-events: write

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Run static checks (quick)
        uses: ./.github/actions/static-checks
        with:
          quick: true

      - name: Upload Bandit SAST report (if present)
        if: always() && exists('bandit-report.json')
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json