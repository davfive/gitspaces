name: "CI â€” Python Tests (latest only)"

on:
  workflow_dispatch: {}
  workflow_call: {}
  push:
    branches: [ main, 'd5.**', 'copilot/**', 'ci/**' ]

jobs:
  vars:
    uses: ./workflows/vars.yml

  static:
    needs: vars
    uses: ./.github/workflows/static-checks.yml
    with:
      run-security: true
      python-for-tools: ${{ needs.vars.outputs.python_versions_latest }}
    permissions:
      contents: read

  test:
    needs: [vars, static]
    name: test-${{ replace(matrix.platform.os, '-latest', '') }}.${{ matrix.platform.shell }}.latest
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
          - os: windows-latest
            shell: pwsh
          - os: windows-latest
            shell: cmd
          - os: windows-latest
            shell: wsl-bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Python tests (latest)
        uses: ./.github/actions/python-tests
        with:
          shell: ${{ matrix.platform.shell }}
          python-versions: ${{ needs.vars.outputs.python_versions_latest }}
          os: ${{ matrix.platform.os }}