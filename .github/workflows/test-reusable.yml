name: "99 - Run Tests (Multiple Python Versions)"

on:
  workflow_call:
    inputs:
      python_versions:
        description: "JSON array of python versions, e.g.'['3.13','3.12']'"
        required: true
        type: string
      fail_fast:
        description: "Whether matrix should fail-fast"
        required: false
        type: boolean
        default: true


jobs:
  test:
    name: "test--${{ matrix.platform.os }}.${{ matrix.platform.shell }}.py${{ matrix.python-version }}"
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        # python-version is supplied by caller as a JSON string and parsed here
        python-version: ${{ fromJson(inputs.python_versions) }}
        # compact platform axis: each entry is an {os, shell} pair
        platform:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
          - os: windows-latest
            shell: pwsh
          - os: windows-latest
            shell: cmd
          - os: windows-latest
            shell: wsl-bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Python tests
        uses: ./.github/actions/python-tests
        with:
          python-version: ${{ matrix.python-version }}
          shell: ${{ matrix.platform.shell }}
          os: ${{ matrix.platform.os }}
