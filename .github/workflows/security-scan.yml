name: "00 - Run Security Scans"

on:
  workflow_dispatch:
    branches: [ main, d5.**, copilot/**, ci/** ]

  workflow_call:
    secrets: inherit
  
jobs:
  vars:
    uses: ./.github/workflows/ci-variables.yml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.vars.outputs.python_version_latest }}

      - name: Install scanning tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r src/gitspaces -f json -o bandit-report.json || true
          bandit -r src/gitspaces -ll || true

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --json || true
          safety check || echo "Safety check failed or requires authentication"