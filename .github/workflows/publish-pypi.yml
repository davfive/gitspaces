name: "10-publish-pypi-package"

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

env:
  LATEST_PYTHON_VERSION: '3.13'

jobs:
  extract_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
    steps:
      - name: Extract version from tag
        id: get_version
        run: |
          # Strip refs/tags/v prefix => version, and full tag
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

  test:
    needs: extract_version
    uses: ./.github/workflows/test-all.yml
    permissions:
      contents: read
      security-events: write
    secrets: inherit

  build:
    needs: [extract_version, test]
    uses: ./.github/workflows/build-pypi.yml
    with:
      version: ${{ needs.extract_version.outputs.version }}
      tag: ${{ needs.extract_version.outputs.tag }}
      python_version: '3.13'
    secrets: inherit

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/gitspaces
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish to PyPI
    needs: publish-to-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/gitspaces
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
