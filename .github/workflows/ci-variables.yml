name: "99 - Setup CI Variables"

on:
  workflow_call: {}

jobs:
  vars:
    runs-on: ubuntu-latest
    outputs:
      python_version_latest: ${{ steps.set-vars.outputs.python_version_latest }}
      python_versions_all: ${{ steps.set-vars.outputs.python_versions_all }}
      python_versions_latest: ${{ steps.set-vars.outputs.python_versions_latest }}
    steps:
      - name: Set CI variables
        id: set-vars
        run: |
          # Define Python versions as arrays for maintainability
          # Convert to JSON string for output (required for workflow_call inputs)

          echo "python_version_latest=3.13" >> "$GITHUB_OUTPUT"

          # All supported Python versions
          python_versions_all='["3.13", "3.12", "3.11", "3.10", "3.9"]'
          echo "python_versions_all=$python_versions_all" >> "$GITHUB_OUTPUT"

          # Latest version only
          python_versions_latest='["3.13"]'
          echo "python_versions_latest=$python_versions_latest" >> "$GITHUB_OUTPUT"
